<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fontawesome-free-6.7.2-web/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>


    <div class="container text-center">
        <h1 class="my-3 position-relative d-inline-block">Bookmarker</h1>
        <hr class="dashline mt-5">
        <div
            class="bookmark-body w-100 p-3 py-3 mt-2 d-flex flex-column justify-content-center align-items-center gap-4">
            <h2 class="fs-3">
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
            </h2>
            <div class="w-100 d-flex flex-column text-start">
                <label for="siteName">
                    <i class="fa-solid fa-book-bookmark pe-2"></i>
                    Site Name:
                </label>
                <input oninput="validationForm(this)" type="text" id="siteName" placeholder="Bookmark Name" class="form-control">
            </div>
            <div class="w-100 d-flex flex-column text-start">
                <label for="siteUrl">
                    <i class="fa-solid fa-link pe-2"></i>
                    Site URL:
                </label>
                <input oninput="validationForm(this)" type="text" id="siteUrl" placeholder="WebSite URL" class="form-control">
            </div>
            <button onclick="addinfo()" class="btn btn-danger px-5" id="submitBtn">Submit</button>
            <div class="alert alert-danger d-none w-100">
                <p>invalid input</p>
            </div>
        </div>
        <hr class="dashline mt-3">
        <table class="table mt-4 text-center bg-light">
            <thead>
                <tr>
                    <th>index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tableContent"></tbody>
        </table>




    </div>





    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
